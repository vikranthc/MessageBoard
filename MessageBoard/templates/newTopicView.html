<h3>New Topic</h3>
<form name="newTopicForm" novalidate data-ng-submit="save()">
    <fieldset>
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" data-ng-model="newTopic.Title" required data-ng-minlength="5"/>
            <span class="error" data-ng-show="newTopicForm.title.$error.required">*</span>
            <span class="error" data-ng-show="newTopicForm.title.$error.minlength">Minimum 5 characters</span>
        </div>
        <div>
            <label for="body">Body</label>
            <textarea name="body" cols="30" rows="5" required data-ng-model="newTopic.Body" data-ng-minlength="15"/>
            <span class="error" data-ng-show="newTopicForm.body.$error.required">*</span>
            <span class="error" data-ng-show="newTopicForm.body.$error.minlength">Minimum 15 characters</span>
        </div>
        <div>
            <input type="submit" value="Save" class="btn" data-ng-disabled="newTopicForm.$invalid"/>
            <a href="#/" class="btn">Cancel</a>
        </div>
    </fieldset>
</form>
